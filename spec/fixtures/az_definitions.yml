  name: "Сайт"
  definition: "Сайт — совокупность электронных документов (файлов) частного лица или
    организации в компьютерной сети, объединённых под одним адресом (доменным именем
    или IP-адресом). По умолчанию подразумевается, что сайт располагается в сети Интернет.
    (с) wikipedia http://ru.wikipedia.org/wiki/Сайт"
