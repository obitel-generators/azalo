az_definition_2:
  id: 2
  name: "Хостинг"
  definition: "Хостинг (англ. hosting) — услуга по предоставлению вычислительных мощностей
    для физического размещения информации на сервере, постоянно находящемся в сети
    (обычно Интернет). (с) wikipedia http://ru.wikipedia.org/wiki/Хостинг"
