az_definition_422:
  id: 422
  name: "Целевая аудитория сайта"
  definition: "Целевая аудитория сайта, целевая посещаемость, целевые посетители сайта
    — группа интернет-пользователей, на которую сфокусировано содержание сайта; круг
    посетителей, заинтересованных в информации, товарах или услугах, представленных
    на сайте. Целевые посетители точно знают в получении какой информации они заинтересованы
    и какой именно товар или услугу желают приобрести.\r\n\r\nВыделение целевой аудитории
    позволяет точнее направить информационное или рекламное воздействие и, как следствие,
    ведет к развитию бизнеса (увеличению продаж товаров или услуг).\r\n\r\n(с) wikipedia.org"
  az_user_id: 
