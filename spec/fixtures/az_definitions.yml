az_definition_426:
  id: 426
  name: "Валидатор"
  definition: "Валидатор, валидатор формата (калька с англ. validator) — компьютерная
    подпрограмма, которая проверяет соответствие каких-либо данных определённому формату
    — то есть, производит валидацию. \r\n\r\nПример. Соответсвие формата телефонного
    номера: строка \"123-45-67\" - валидный телефонный номер, строка \"позвони мне,
    позвони\" - не соответсвует формату телефонного номера.\r\n\r\nВ компьютерном
    сленге слово валидный является синонимом слова корректный."
