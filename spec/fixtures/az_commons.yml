az_common_2318:
  id: 2318
  owner_id: 2
  az_base_project_id: 
  name: "Магазин одежды"
  description: "h3. Сфера деятельности компании\r\n\r\nИнтернет-магазин бутик одежды,
    обуви и аксессуаров от различных производителей. В ассортименте более +NNN+ французских
    и итальянских брендов. Вся продукция имеющаяся на сайте является исключительно
    оригинальной.\r\n\r\nh3. Целевая аудитория\r\n\r\nАудитория сайта, и мужская и
    женская, т.к. на сайте представлена одежа для обоих полов. Возраст, преимущественно,
    от 30 лет. Место жительства - Москва и область, другие города интересуют в меньшей
    степени. Финансовое положение - выше среднего.\r\n\r\nh3. Конкуренты и их сайты\r\n\r\nwww.example.com
    - основной конкурент\r\nwww.example.com - еще один, не столь значимый конкурент\r\n\r\nh3.
    Подобные сайты\r\n\r\nwww.example.com - сайт с отлично продуманной структурой\r\nwww.example.com
    - большой выбор одежды\r\n"
