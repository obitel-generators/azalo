az_common_6:
  id: 6
  owner_id: 2
  az_base_project_id: 
  name: 7+30
  description: "Приемка программы осуществляется после периода опытной эксплуатации
    программы. Если сайт работает корректно и устойчиво в течение 7-х календарных
    дней, период опытной эксплуатации считается завершенным. Исполнитель обязуется
    сопровождать программный продукт в течение 1-го месяца с начала периода эксплуатации,
    устранять все недоработки и несоответствия техническому заданию (без изменения
    состава функций программы)."
