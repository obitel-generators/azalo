<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Технические работы</title>
	<style type="text/css">
		body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
		div.dialog {
			width: 600px;
			padding: 0 4em;
			margin: 4em auto 0 auto;
			/*border: 1px solid #ccc;
			border-right-color: #999;
			border-bottom-color: #999;*/
		}
		h1 { font-size: 200%; color: #728FA8; line-height: 1.5em; }
	</style>
        <script src="/javascripts/moment.js" type="text/javascript"></script>
        <script src="moment.js" type="text/javascript"></script>

</head>

<body>
  <div class="dialog">
    <h1>Извините, технические работы</h1>

    <span id="left"></span>

<script type="text/javascript">


  //var t1 = moment([2011, 11, 21]); // October 31st
  var t1 = moment("2011-11-22 17:30", "YYYY-MM-DD HH:mm");
  var t2 = moment(); // October 31st
  var mins = parseInt(t1.diff(t2, 'minutes'));
  if (mins > 0){
      document.getElementById('left').innerHTML = "Осталось еще примерно " + Math.floor(mins/60).toString() + " часов " + (mins%60).toString() + ' минут';
  }


  

</script>

  </div>
</body>
</html>
